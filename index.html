<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
        }
    
        .container {
            position: relative;
            height: 100vh; /* Full height of the viewport */
            width: 100%; /* Full width of the viewport */
            background-image: url('https://github.com/AnjanaKulasinghe/HappyBirthdayPola/PolaPoster.png'); /* Replace 'your-image.jpg' with your image file name */
            background-size: cover; /* Ensures the image covers the entire area while maintaining aspect ratio */
            background-position: center; /* Centers the image */
        }
    
        .contact-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-number">Contact: 022 035 3891</div>
    </div>
</body>
</html>
