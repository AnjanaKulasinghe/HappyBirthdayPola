<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
            width: 100%;
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with your image path */
            background-size: cover;
            background-position: center;
        }

        .contact-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-number">022 123 1234</div>
    </div>
</body>
</html>
