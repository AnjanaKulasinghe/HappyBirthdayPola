<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            height: 100vh; /* Full height of the viewport */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container img {
            height: 100%; /* Fit image height to viewport height */
            width: auto; /* Maintain aspect ratio by adjusting width automatically */
        }

        .contact-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="PolaPoster.png" alt="Background Image">
        <div class="contact-number">022 123 1234</div>
    </div>
</body>
</html>
